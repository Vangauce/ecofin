{% extends "Productos/base.html" %}

{% block content %}
    <div class="row">
        <div class="col-12 col-lg-6 mb-2">
            <form method="GET">
                <div class="input-group">
                    <input type="text" name="q" class="form-control" placeholder="Buscar producto" value="{{ request.GET.q }}">
                    <div class="input-group-append">
                        <button type="submit" class="btn btn-primary btn-buscar">
                            <i class="fas fa-search"></i> Buscar
                        </button>
                    </div>
                </div>
            </form>
        </div>
        <div class="col-12 col-lg-6 mb-2">
            <a href="{% url 'productos_list' %}" class="btn btn-outline-dark">
                <i class="fas fa-times"></i> Limpiar
            </a>
            <a href="{% url 'productos_insert' %}" class="btn btn-outline-dark">
                <i class="fas fa-plus"></i> Añadir 
            </a>
            <a href="{% url 'reporte_pdf' %}" class="btn btn-outline-dark">
                <i class="fas fa-file-pdf"></i> Reporte
            </a>            
        </div>
    </div>

    <table class="table table-borderless">
        <thead class="border-bottom font-weight-bold">
            <tr>
                <td>Nombre</td>
                <td>Material</td>
                <td>Categoría</td>
                <td></td>
            </tr>
        </thead>
        <tbody>
            {% for Producto in productos_lista %}
                <tr>
                    <td>{{Producto.nombre}}</td>
                    <td>{{Producto.material}}</td>
                    <td>{{Producto.categoria}}</td>
                    <td>
                        <a href="{% url 'productos_update' Producto.id %}" class="btn text-secondary px-0">
                            <i class="far fa-edit fa-lg"></i>
                        </a>
                        <a href="{% url 'productos_read' Producto.id %}" class="btn text-secondary px-0">
                            <i class="fas fa-info-circle fa-lg"></i>
                        </a>                      
                        <form action="{% url 'productos_delete' Producto.id %}" method="post" class="d-inline">
                            {% csrf_token %}
                            <button type="submit" class="btn">
                                <i class="far fa-trash-alt fa-lg text-danger float-right"></i>
                            </button>
                        </form>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock content %}
